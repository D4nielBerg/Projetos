<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulário</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="conteudo">
            <header>Material Design Sign Up Form</header>
            <form>
                <div class="nome1">
                    <label for="nome">First name</label>
                    <input type="text" id="nome" placeholder="Your First Name">
                </div>

                <div class="nome2">
                    <label for="nome2">Last name</label>
                    <input type="text" id="nome2" placeholder="Your Last Name">
                </div>    

                <div class="genero">
                    <label>Gênero</label>
                    <div class="sub-genero">
                        <span><input type="radio" name="genero" value="male">Male</span>
                        <span><input type="radio" name="genero" value="female">Female</span>
                    </div>
                    
                </div>

                <div class="idade">
                    <label for="age">Age</label>
                    <input type="text" id="age">
                </div>  

                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div> 

                <div class="nova_senha">
                    <label for="nova_senha">New Password</label>
                    <input type="password" id="nova_senha">
                </div>  

                <div class="nova_senha2">
                    <label for="nova_senha2">New Password</label>
                    <input type="password" id="nova_senha2">
                </div>                        
                 
                <div class="clean">
                    
                </div>

            <input class="b1" type="submit" value="SUBMIT">
                <input class="b2" type="submit" value="CODE PEN LOGIN FORM">

            </form>
        </div>
    </body>
</html>
